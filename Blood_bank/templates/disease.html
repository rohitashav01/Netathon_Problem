<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <!-- Container wrapper -->
    <div class="container">
      <!-- Navbar brand -->
      <a class="navbar-brand me-2" href="https://www.netsolutions.com/">
        <img
          src="https://www.netsolutions.com/assets/images/net_solutions_logo_black.svg"
          alt="Logo of Net Solutions India Pvt. Ltd."
          height="16"
          loading="lazy"
          style="margin-top: -1px;"
        />
      </a>
  
      <!-- Toggle button -->
      <button
        class="navbar-toggler"
        type="button"
        data-mdb-toggle="collapse"
        data-mdb-target="#navbarButtonsExample"
        aria-controls="navbarButtonsExample"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <i class="fas fa-bars"></i>
      </button>
  
      <!-- Collapsible wrapper -->
      <div class="collapse navbar-collapse" id="navbarButtonsExample">
        <!-- Left links -->
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <!-- <a class="nav-link" href="#">Dashboard</a> -->
          </li>
        </ul>
        <!-- Left links -->
        </div>
      </div>
      <!-- Collapsible wrapper -->
    </div>
    <!-- Container wrapper -->
  </nav>
  <!-- Navbar -->
    <section class="vh-100" style="background-color: #eee;">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
              <div class="card text-black" style="border-radius: 25px;">
                <div class="card-body p-md-5">
                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                        
                        {% if request.user.is_authenticated %}
                             <p>Welcome: {{request.user.username}}</p>
                        {% endif %}
                      <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Mark if you have any diseases</p>
                     <form action="" method="post">
                        {% csrf_token %}
                        <form class="mx-1 mx-md-4">
                            <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                                {{form.aids}}
                                <label class="form-label" for="form3Example1c">AIDS</label>
                            </div>
                            </div>
                            <div class="d-flex flex-row align-items-center mb-4">
                                <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                <div class="form-outline flex-fill mb-0">
                                    {{form.asthma}}
                                    <label class="form-label" for="form3Example1c">ASTHMA</label>
                                </div>
                                </div>
                            <div class="d-flex flex-row align-items-center mb-4">
                                <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                <div class="form-outline flex-fill mb-0">
                                    {{form.bleeding_disorder}}
                                    <label class="form-label" for="form3Example3c">Bleeding Disorder</label>
                                </div>
                                </div>
                            <div class="d-flex flex-row align-items-center mb-4">
                                <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                <div class="form-outline flex-fill mb-0">
                                    {{form.cancer}}
                                    <!-- <select name='{{form.gender}}' id="form3Example3c" class="form-control" >
                                        <option id = "form3Example3c" value="male">MALE</option>
                                        <option id = "form3Example3c" value="female">FEMALE</option>
                                    </select> -->
                                    <label class="form-label" for="form3Example3c">Cancer</label>
                                </div>
                            </div>
                            <div class="d-flex flex-row align-items-center mb-4">
                                <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                <div class="form-outline flex-fill mb-0">
                                    {{form.heart_disease}}
                                    <!-- <select name='{{form.blood_type}}' id="form3Example3c" class="form-control" >
                                        <option id = "form3Example3c" value="a+">A+</option>
                                        <option id = "form3Example3c" value="a-">A-</option>
                                        <option id = "form3Example3c" value="b+">B+</option>
                                        <option id = "form3Example3c" value="b-">B-</option>
                                        <option id = "form3Example3c" value="ab+">AB+</option>
                                        <option id = "form3Example3c" value="ab-">AB-</option>
                                        <option id = "form3Example3c" value="o+">O+</option>
                                        <option id = "form3Example3c" value="o-">O-</option>
                                    </select> -->
                                    <label class="form-label" for="form3Example3c">Heart Disease</label>
                                </div>
                            </div>
                            <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                                {{form.hepatitis_b_or_c}}
                                <label class="form-label" for="form3Example3c">Hepatitis</label>
                            </div>
                            </div>

                            <div class="d-flex align-items-center mb-4">
                                <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                <div class="form-outline flex-fill mb-0">
                                    {{form.mad_cow}}
                                    <label class="form-check-label">Mad Cow</label>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </form>
                      </form>
                      <br>
                    </div>
                    <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
      
                      <img src="https://mdbootstrap.com/img/Photos/new-templates/bootstrap-registration/draw1.webp" class="img-fluid" alt="Sample image">
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
